version: "3.9"

services:

  mysql-db:

    image: mysql
    volumes:
      - "./mysql-data:/var/lib/mysql"

    healthcheck:
      test: "mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD"
      start_period: 5s
      interval: 5s
      timeout: 10s
      retries: 3

    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: pizza_db
      MYSQL_USER: pizza_user
      MYSQL_PASSWORD: pizza

  django-init:
    build: .
    image: pizza_shop:v0.6
    environment:
      DJANGO_SUPERUSER_EMAIL: admin@example.com
      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_PASSWORD: password

    command: python manage.py migrate && python manage.py createsuperuser --noinput
    depends_on:
      mysql-db:
        condition: service_healthy

  redis-cache:
    image: redis

  web-server:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - "./nginx/default.conf:/etc/nginx/conf.d/default.conf"
      - "./static:/var/www/static:ro"
      - "./media:/var/www/media:ro"

    depends_on:
      - django-pizza1
      - django-pizza2

  # BACKEND для пиццы 1
  django-pizza1: &backend
    image: pizza_shop:v0.6
    command: python manage.py runserver 0.0.0.0:8000
    restart: on-failure
    environment:
      DJANGO_DEBUG: 1
      DJANGO_SECRET_KEY: asdajsiodhjasopdfhoasdfjajsdjf;129371
    depends_on:
      - django-init
    volumes:
      - "./media:/app/media"
      - "./pizza_shop/settings.py:/app/settings.py:ro"
      - "./goods:/app/goods:ro"

  # BACKEND для пиццы 2
  django-pizza2:
    <<: *backend


  # BACKEND для пиццы 3
  django-pizza3:
    <<: *backend
