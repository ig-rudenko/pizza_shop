version: "3.9"

services:

  database:

    image: postgres
#    volumes:
#      - "./pg-data:/var/lib/mysql"

    healthcheck:
      test: "--health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5"
      start_period: 5s
      interval: 5s
      timeout: 10s
      retries: 3

    environment:
      POSTGRES_DB: pizza_db
      POSTGRES_USER: pizza_user
      POSTGRES_PASSWORD: pizza

  django-init:
    build: .
    image: pizza_shop:v0.6
    environment:
      DJANGO_SUPERUSER_EMAIL: admin@example.com
      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_PASSWORD: password

    command: python manage.py test
    depends_on:
      database:
        condition: service_healthy

  redis-cache:
    image: redis

  web-server:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - "./nginx/default.conf:/etc/nginx/conf.d/default.conf"
      - "./static:/var/www/static:ro"
      - "./media:/var/www/media:ro"

    depends_on:
      - django-pizza1
      - django-pizza2

  # BACKEND для пиццы 1
  django-pizza1: &backend
    image: pizza_shop:v0.6
    command: python manage.py runserver 0.0.0.0:8000
    restart: on-failure
    environment:
      DJANGO_DEBUG: 1
      DJANGO_SECRET_KEY: asdajsiodhjasopdfhoasdfjajsdjf;129371
    depends_on:
      - django-init
    volumes:
      - "./media:/app/media"

  # BACKEND для пиццы 2
  django-pizza2:
    <<: *backend
